{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="dateTime">Available slots</label>
    <select id="dateTime" name="dateTime" multiple>
      {% for booking in AvailableBookings %}

        <option value={{booking['id']}}>{{booking['dateTime']}}</option>

      {% endfor %}
    </select>

    <label for="reason">Reason</label>
    <input name="reason" id="reason" value="{{ request.form['reason'] }}" >

    <input type="submit" value="Save">
  </form>
{% endblock %}
