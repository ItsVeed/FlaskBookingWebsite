{% extends 'base.html' %}

{% block content %}

  <div class="mx-auto" style="width: 300px; margin-top: 10%;">
    <h1 style="text-align:center;">Book Appointment</h1>
    <form method="post">
      <div class="form-group">
        <label for="dateTime">Available Slots</label>
        <select class="form-control" id="dateTime" name="dateTime">
          {% for booking in AvailableBookings %}
            <option value={{booking['id']}}>{{booking['dateTime']}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="reason">Reason</label>
        <input class="form-control" id="reason" name="reason" value="{{ request.form['reason'] }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
