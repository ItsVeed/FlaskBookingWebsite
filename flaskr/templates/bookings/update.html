{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ booking['dateTime'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <input name="reason" id="reason"
      value="{{ request.form['reason'] or booking['reason'] }}" required>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('bookings.delete', id=booking['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
