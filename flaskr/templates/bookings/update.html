{% extends 'base.html' %}

{% block content %}
<div class="mx-auto" style="width: 300px; margin-top: 10%;">
  <h1 style="text-align:center;">Edit</h1>
  <h2 style="text-align:center;">{{booking['dateTime']}}</h2>
  <form method="post">
    <div class="form-group">
      <label for="reason">Reason</label>
      <input class="form-control" id="reason" name="reason" value="{{ request.form['reason'] or booking['reason'] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <form style="padding-top: 20px;" action="{{ url_for('bookings.delete', id=booking['id']) }}" method="post">
      <button class="btn btn-danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">Delete</button>
  </form>
</div>
{% endblock %}
