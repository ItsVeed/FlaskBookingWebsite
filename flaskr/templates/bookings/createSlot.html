{% extends 'base.html' %}

{% block content %}
<div class="mx-auto" style="width: 300px; margin-top: 10%;">
  <h1 style="text-align:center;">Create Slot</h1>
  <form method="post">
    <div class="form-group">
      <label for="dateTime">Date and Time</label>
      <input type="datetime-local" class="form-control" id="dateTime" name="dateTime" value="{{ request.form['dateTime']}}" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
